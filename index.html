<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Civil Bridge â€“ Report a Local Issue</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Civil Bridge</h1>
    <p>Connecting Citizens with Local Authorities</p>
  </header>

  <main>
    <section class="form-section">
      <h2>Report a Local Problem</h2>
      <form id="reportForm">
        <input type="text" id="title" placeholder="Issue Title" required/>
        <textarea id="description" rows="6" placeholder="Describe the problem in detail..." required></textarea>
        <input type="text" id="location" placeholder="Exact Location" required/>
        <button type="submit">Submit Report</button>
      </form>
    </section>

    <section class="report-display" id="reportDisplay">
      <h2>Latest Reports</h2>
      <div id="reportList" class="cards-container">
        <!-- Populated by JS -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Civil Bridge | Bridging the Gap Between People and Public Services</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
